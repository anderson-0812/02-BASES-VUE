<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Intro</title>

    
    <!-- cargamos vuew  DEBAJO DE ESTE IMPORT SE DIGITA LO DE VUE-->
    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>

    
    <!-- vue tendra control absoluto de este div  -->
    <div id="myApp">

        <h1>Batman Quotes <small>{{ newQuote}}</small></h1>

        <label for="newQuote">New Quote: </label>
        <input
          id="newQuote"
          type="text"
          v-model="newQuote" 
          v-on:keypress.enter="addQuote">
        <hr>

        <ul>
            <li v-for="( {quote, author}, index) in quotes"> 
                <span>{{ index + 1}} - {{ quote }}</span>
                <!-- <blockquote v-if="author">- {{ author }}</blockquote> -->
                <blockquote v-show="author">- {{ author }}</blockquote>
            </li>
        </ul>        
    </div>
    <script src="app.js"></script>
    
    
    



</body>
</html>
